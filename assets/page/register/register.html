<!DOCTYPE html>
<html>

<head>
  <title>Linkar</title>

  <!-- linkar custom css -->
  <link rel="stylesheet" type="text/css" href="../../css/custom/color-sheme.css">
  <link rel="stylesheet" type="text/css" href="../../css/custom/style.css">
  <link rel="stylesheet" type="text/css" href="./register.css">

  <!-- mdl -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="form-wrapper">
    <p class="title">Register</p>
    <div class="input-container">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Fullname</label>
      </div>
    </div>
    <div class="input-container">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Username</label>
      </div>
    </div>
    <div class="input-container">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Email</label>
      </div>
    </div>
    <div class="input-container">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Pasword</label>
      </div>
    </div>
    <div class="input-container">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Confirm Password</label>
      </div>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored submit-button">
      Register
    </button>
    <p class="register-text">Already have an account?
      <a href="#">Login</a>
    </p>
  </div>
</body>

</html>
